<script> 
function getLocation(){alert('gettinglocation'); navigator.geolocation.getCurrentPosition(getPosition);

function getPosition(position){document.getElementById('showLocation').innerHTML="Latitude:"+position.coords.latitude+ "<br>Longitude:"+position.coords.longitude; }

 <body> 
 <b>This code will display your current location</b>
